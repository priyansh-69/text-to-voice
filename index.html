<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Speech - Project by Chirag Obhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div>
    <h1>Text to Speech</h1>
    <h5>Click the icon to type and convert text to speech.</h5>
  </div>

  <div id="speech-box">
    <img src="img/speaker.png" id="logo-icon" />
    <input id="text" type="text" name="text" placeholder="Type the text then click the speaker icon." />
    <button class="btn" onclick="speak()"><img src="img/speak.png" id="mic-icon" /></button>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
