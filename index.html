<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Speak Your Mind</h1>
    <p>Effortlessly convert text to speech with custom options.</p>
  </header>
  <main class="container">
    <div class="speech-input">
      <label for="text">Enter your text:</label>
      <textarea id="text" placeholder="Type your text here..."></textarea>
      <button id="speak">Speak Text</button>
      <button id="stop" disabled>Stop Speaking</button>
    </div>
    <div class="speech-options">
      <h2>Customization</h2>
      <label for="lang">Language:</label>
      <select id="lang">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="hi-IN">Hindi (India)</option>
        <option value="fr-FR">French (France)</option>
        <option value="es-ES">Spanish (Spain)</option>
        </select>
      <label for="speed">Speaking Speed:</label>
      <input id="speed" type="range" min="0.5" max="2" step="0.1" value="1">
      <label for="pitch">Voice Pitch:</label>
      <input id="pitch" type="range" min="0" max="2" step="0.1" value="1">
      <label for="volume">Volume Control:</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
